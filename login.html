<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="video-background">
        <div class="video-foreground">
          <video autoplay muted loop>
            <source src="Egyptian tombs, pillars, coffins, lions photography&video background.mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <div class="center">
        <form class="login" action="main_page.html">
            <label for="name" style="font-size: 20px;color: white;">User name:</label>
            <input type="text" placeholder="User name" id="name" required style="font-size: 15px;"><br><br>
            <label for="password" style="font-size: 20px;color: white;">Password:</label>
            <input type="password" id="password" required style="font-size: 15px;"><br><br>
            <label for="email" style="font-size: 20px;color: white;">Email:</label>
            <input type="email" id="email" required style="font-size: 15px;"><br><br>
            <label for="phone" style="font-size: 20px;color: white;">Telephone:</label>
            <input type="tel" id="phone" required style="font-size: 15px;"><br><br>
            <input type="submit" />
        </form>
    </div>
    
    
    
    
</body>
</html>
